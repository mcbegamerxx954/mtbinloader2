[package]
name = "mtbinloader2"
version = "0.1.7"
edition = "2021"

[dependencies]
android_logger = { version = "0.14.1", default-features = false }
clear-cache = { git = "https://github.com/mcbegamerxx954/clear-cache/", version = "0.1.1" }
ctor = { version = "0.4.1", default-features = false }
libc = "0.2.159"
lightningscanner = "1.0.2"
log = "0.4.22"
materialbin = { git = "https://github.com/mcbegamerxx954/materialbin", version = "0.1.1" }
ndk = "0.9.0"
ndk-sys = "0.6.0"
once_cell = "1.20.2"
page_size = "0.6.0"
plt-rs = "0.3.0"
proc-maps = { version = "0.3.2", default-features = false }
region = "3.0.2"
scroll = "0.12.0"

[profile.release]
# This lib gets called from nowhere and so unwinding = crash
panic = "abort"

[lib]
crate-type = ["cdylib"]

[build-dependencies]
cc = "1.1.24"
